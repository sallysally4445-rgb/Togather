<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Togather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 30, 0.35);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #aaa;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: none;
      outline: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 30px;
      background-color: #00bcd4;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }

    .login-link a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video autoplay loop muted>
    <source src="Sea.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fullname" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwh0XKzZx_7swkunaE9LdMzJzm73hd-M4",
      authDomain: "togather-b1b1e.firebaseapp.com",
      databaseURL: "https://togather-b1b1e-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "togather-b1b1e",
      storageBucket: "togather-b1b1e.firebasedatabase.app",
      messagingSenderId: "44660039561",
      appId: "1:44660039561:web:744415b60ba559a77b0b58",
      measurementId: "G-PPM4NTH50Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      // Create user with Firebase
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Optional: Save full name in profile
          updateProfile(user, { displayName: fullname })
            .then(() => {
              // Redirect after successful signup
              window.location.href = "about.html";
            });
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>

</body>
</html>
