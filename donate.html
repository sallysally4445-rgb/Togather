<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOGATHER | Donate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: 0.2s ease;
    }

    body {
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== Background video ===== */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* ===== Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    header img {
      width: 120px;
      height: auto;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    /* ===== Form container ===== */
    .container {
      width: 80%;
      max-width: 800px;
      margin: 100px auto 60px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #00bcd4;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 18px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(8px);
    }

    input:focus, select:focus, textarea:focus {
      border: 2px solid #00bcd4;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      background-color: rgba(255, 255, 255, 0.25);
    }

    /* ===== Styled dropdown (donation type) ===== */
    .select-wrapper {
      position: relative;
    }

    select {
      appearance: none;
      cursor: pointer;
      background-image: linear-gradient(45deg, transparent 50%, #00bcd4 50%),
                        linear-gradient(135deg, #00bcd4 50%, transparent 50%);
      background-position: calc(100% - 20px) center, calc(100% - 15px) center;
      background-size: 10px 10px, 10px 10px;
      background-repeat: no-repeat;
    }

    .select-wrapper::after {
      content: '\25BC';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #00bcd4;
      pointer-events: none;
    }

    select:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* ===== Custom dropdown options ===== */
    option {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
    }

    option:hover, option:checked, option:focus {
      background: rgba(0, 188, 212, 0.4);
      color: #fff;
    }

    /* ===== Submit button ===== */
    input[type="submit"] {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      border-radius: 25px;
      padding: 12px 30px;
    }

    input[type="submit"]:hover {
      background-color: #0194a8;
    }

    /* ===== Popup ===== */
    #loginPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 1000;
    }

    #loginPopup h3 {
      margin-bottom: 20px;
      color: #333;
    }

    #loginPopup a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    #loginPopup a:hover {
      background: #0194a8;
    }

    #loginPopup button {
      margin-top: 10px;
      border: none;
      background: transparent;
      color: #666;
      cursor: pointer;
    }

    /* ===== Footer ===== */
    footer {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 30px 0;
      flex-wrap: wrap;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    :root {
      --primary: #00bfff;
      --dark-bg: rgba(0, 0, 0, 0.8);
      --light-bg: #f8f9fa;
      --text-dark: #222;
      --text-light: #fff;
    }

    .col {
      flex: 1 1 200px;
    }

    .col h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      border-left: 4px solid var(--primary);
      padding-left: 8px;
    }

    .col p,
    .col a {
      color: #ddd;
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: block;
      text-decoration: none;
    }

    .col a:hover {
      color: var(--primary);
    }

    .social-icons i {
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .social-icons i:hover { color: #00bcd4; }

    @media (max-width: 770px) {
      .container { width: 90%; padding: 20px; }
      header { flex-direction: column; padding: 15px 20px; }
      nav { margin-top: 10px; }
      nav a { display: block; margin: 8px 0; }
      footer { flex-direction: column; text-align: center; }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop id="background-video">
    <source src="Sea.mp4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <!-- Header -->
  <header>
    <div class="nav-logo">
      <img src="Logo.png" alt="TOGATHER Logo">
    </div>
    <nav>
     <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="newss.html">News</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="donate.html">Donate</a>
      <a href="tracker.html">Tracker</a>
      <a href="feedback.html">Feedback</a>
      <a href="login.html"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <!-- Form container -->
  <div class="container">
    <h1>Join Our Waste & Marine Donation Efforts</h1>
    <form id="donation-form" method="POST">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="street">Street</label>
      <input type="text" id="street" name="street" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="province-state">Province/State</label>
      <input type="text" id="province-state" name="province-state" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <div class="select-wrapper">
        <label for="donation-type">Type of Donation</label>
        <select id="donation-type" name="donation-type" required onchange="updateAction()">
          <option value="" disabled selected>Select Donation Type</option>
          <option value="plastic">Plastic Waste</option>
          <option value="ewaste">E-Waste</option>
          <option value="paper">Paper Recycling</option>
          <option value="marine">Marine Cleanup Supplies</option>
          <option value="support">Monetary Donation</option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Login/Signup Popup -->
  <div id="loginPopup">
    <h3>You must have an account to make a donation!</h3>
    <a href="login.html">Log In</a>
    <a href="signup.html">Sign Up</a><br>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="col">
      <img src="Logo.png" class="logo" width="150">
    </div>
    <div class="col">
      <h3>Office</h3>
      <p>Beirut, Lebanon</p>
      <p class="email-id">Togather@outlook.com</p>
    </div>
    <div class="col">
      <h3>Contact</h3>
      <p>+961 71 234 567</p>
      <p>+961 71 987 654</p>
    </div>
    <div class="col">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script>
    function updateAction() {
      var form = document.getElementById("donation-form");
      var donationType = document.getElementById("donation-type").value;
      if (donationType === "plastic" || donationType === "paper" || donationType === "ewaste") {
        form.action = "recyclingmap.html";
      } else if (donationType === "marine") {
        form.action = "marinecleanup.html";
      } else if (donationType === "support") {
        form.action = "support.html";
      }
    }

    const form = document.getElementById("donation-form");
    const popup = document.getElementById("loginPopup");

    const isLoggedIn = localStorage.getItem("loggedIn") === "true";

    form.addEventListener("submit", function(e) {
      if (!isLoggedIn) {
        e.preventDefault();
        popup.style.display = "block";
      } else {
        alert("Thank you for your donation submission!");
      }
    });

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
